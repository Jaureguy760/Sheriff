name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine check-wheel-contents

      - name: Build package
        run: python -m build

      - name: Check wheel contents
        run: check-wheel-contents dist/*.whl

      - name: Check distribution
        run: twine check dist/*

      - name: Publish to TestPyPI (for testing)
        if: github.event_name == 'workflow_dispatch'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          twine upload --repository testpypi dist/* --skip-existing

      - name: Publish to PyPI (on release)
        if: github.event_name == 'release'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/

  build-rust-wheels:
    name: Build Rust wheels for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install maturin
        run: pip install maturin

      - name: Build Rust wheel
        working-directory: sheriff-rs
        run: |
          maturin build --release --out ../dist-rust/

      - name: Upload Rust wheels
        uses: actions/upload-artifact@v4
        with:
          name: rust-wheels-${{ matrix.os }}
          path: dist-rust/

  publish-release-notes:
    name: Create GitHub Release Notes
    runs-on: ubuntu-latest
    needs: [build-and-publish]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for changelog

      - name: Generate release notes
        id: release_notes
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/v}

          # Extract changelog section for this version
          if [ -f CHANGELOG.md ]; then
            sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$ d' > release_notes.md
          else
            echo "Release $VERSION" > release_notes.md
          fi

          # Add download instructions
          cat >> release_notes.md << EOF

          ## Installation

          \`\`\`bash
          pip install sheriff==$VERSION
          \`\`\`

          ## Rust Acceleration (Optional)

          For 10-100x speedup on performance-critical operations:

          \`\`\`bash
          pip install maturin
          git clone https://github.com/BradBalderson/Sheriff.git
          cd Sheriff/sheriff-rs
          maturin develop --release
          \`\`\`
          EOF

      - name: Update release with notes
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          body_path: release_notes.md
          files: |
            dist/*
            dist-rust/*
