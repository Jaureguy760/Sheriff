name: Tests

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-python:
    name: Python Tests (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y samtools

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install samtools

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install pytest pytest-cov

      - name: Run Python tests (without Rust)
        run: |
          pytest tests/ -v --cov=sheriff --cov-report=xml --cov-report=term -m "not rust"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: python,${{ matrix.os }},py${{ matrix.python-version }}
          name: Python-${{ matrix.os }}-${{ matrix.python-version }}
          fail_ci_if_error: false

  test-rust:
    name: Rust Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            sheriff-rs/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Rust tests
        working-directory: sheriff-rs
        run: cargo test --verbose

      - name: Run Rust clippy
        working-directory: sheriff-rs
        run: cargo clippy -- -D warnings

      - name: Check Rust formatting
        working-directory: sheriff-rs
        run: cargo fmt -- --check

  test-integration:
    name: Integration Tests (Python + Rust)
    runs-on: ubuntu-latest
    needs: [test-python, test-rust]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y samtools

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install maturin pytest pytest-cov

      - name: Build Rust module
        working-directory: sheriff-rs
        run: |
          maturin develop --release

      - name: Run integration tests with Rust
        run: |
          pytest tests/ -v --cov=sheriff --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: integration,ubuntu,rust
          name: Integration-Rust
          fail_ci_if_error: false

  test-example-data:
    name: Test Example Dataset
    runs-on: ubuntu-latest
    needs: [test-python, test-rust]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y samtools wget

      - name: Install Sheriff
        run: |
          pip install -e .
          pip install maturin
          cd sheriff-rs && maturin develop --release && cd ..

      - name: Download reference data (if needed)
        run: |
          # Check if example data exists and is complete
          if [ ! -f example_data/Homo_sapiens.GRCh38.dna.primary_assembly.fa ]; then
            echo "Reference data missing - would download in production"
            # Skip for CI (too large)
          fi

      - name: Test Sheriff CLI
        run: |
          sheriff --help
          # Add actual example run when reference data available

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install black ruff mypy

      - name: Check formatting with black
        run: |
          black --check sheriff/ tests/ benchmarks/

      - name: Lint with ruff
        run: |
          ruff check sheriff/ tests/ benchmarks/

      - name: Type check with mypy
        run: |
          mypy sheriff/ --ignore-missing-imports
        continue-on-error: true

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install -r docs/requirements.txt

      - name: Build documentation
        working-directory: docs
        run: |
          make clean
          make html

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/build/html/
