codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 2%
        informational: false
        if_ci_failed: error

    patch:
      default:
        target: 70%
        threshold: 5%
        informational: false
        if_ci_failed: error

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

flags:
  python:
    paths:
      - sheriff/
    carryforward: true

  rust:
    paths:
      - sheriff-rs/
    carryforward: true

  integration:
    joined: false
    carryforward: true

ignore:
  - "tests/"
  - "benchmarks/"
  - "docs/"
  - "setup.py"
  - "**/__pycache__"
  - "**/Sheriff.egg-info"
